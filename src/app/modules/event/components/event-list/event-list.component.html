<div id="container">
  <!-- async pipe -->
  <app-event-card *ngFor="let e of $events | async" [event]="e"></app-event-card>
  <!-- ngIf template -->
  <ng-container *ngIf="events.length > 0 else empty">
    <app-event-card *ngFor="let e of events" [event]="e"></app-event-card>
  </ng-container>
</div>

<ng-template #empty>
  <div>Empty List...</div>
</ng-template>
